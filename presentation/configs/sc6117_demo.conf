server {
    listen 80;
    server_name sc6117.chencraft.com;
    return 301 https://$host$request_uri;
}

server {
    client_max_body_size 0;
    listen 443 ssl;

    ssl_certificate /etc/ssl/certs/fullchain.cer;
    ssl_certificate_key /etc/ssl/certs/server.key;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:AES256-GCM-SHA384;
    ssl_ecdh_curve secp384r1;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets off;

    server_name sc6117.chencraft.com;
    access_log /var/log/nginx/sc6117_demo.access.log;
    error_log /var/log/nginx/sc6117_demo.error.log;

    location / {
        proxy_pass http://localhost:6234/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Host $host;
    }
}